<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
        <link rel="stylesheet" type="text/css" href="../main.css">
        <link rel="stylesheet" type="text/css" href="character_selection.css">
        <link href="https://db.onlinewebfonts.com/c/5766327dd1b3e158a9e2942da70d2ebf?family=Pixel-Art+Regular" rel="stylesheet"> 
        <title>Előkészületek</title>
    </head>
    <body onload="loadPreviousPlayers()">
        <div class="sidepane">
            Játékos 1
            <input maxlength="10" type="text" class="player1" onkeyup="updateStart()" placeholder="Az egyes játékos neve">
            <div class="skinSelector">
                <button class="player1 stepper skin" onclick="changeSkin('player1','left')">&lt;</button>
                <img class="player1 skin" alt="Az egyes játékos kinézete.">
                <button class="player1 stepper skin" onclick="changeSkin('player1','right')">&gt;</button>
            </div>
        </div>
        <div class="centerpane">
            <div class="mapContainer">
            <button class="map stepper" onclick="changeMap('left')">&lt;</button>
            <img id="mapImg" alt="A map kinézete.">
            <button class="map stepper" onclick="changeMap('right')">&gt;</button>
        </div>
        <button class="loadPlayerSkins" onclick="loadPlayerSkins()">Tárolt kinézetek betöltése</button>
        <button class="startGame" onclick="startGame()" disabled>Rajta!</button>
        <button class="loadPlayerSkins" onclick="mainMenu()">Főmenü</button>
        
    </div>
    <div class="sidepane">
        Játékos 2
        <input maxlength="10" type="text" class="player2" onkeyup="updateStart()" placeholder="Az kettes játékos neve">
        <div class="skinSelector">
            <button class="player2 stepper skin" onclick="changeSkin('player2','left')">&lt;</button>
            <img class="player2 skin" alt="A kettes játékos kinézete.">
            <button class="player2 stepper skin" onclick="changeSkin('player2','right')">&gt;</button>
        </div>
    </div>
    
    <script src="character_selection.js"></script>
</body>
</html>
