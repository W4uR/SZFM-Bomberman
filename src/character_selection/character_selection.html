<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link rel="stylesheet" type="text/css" href="character_selection.css">
    <link href="https://db.onlinewebfonts.com/c/5766327dd1b3e158a9e2942da70d2ebf?family=Pixel-Art+Regular" rel="stylesheet"> 
    <title>Előkészületek</title>
</head>
<body>
    <div class="sidepane">
        Egy játékos neve
        <input type="text" class="player1" onkeyup="updateStart()">
        <div class="skinSelector">
            <button class="player1 left skin" onclick="changeSkin('player1','left')">&lt;</button>
            <img class="player1 skin" alt="Az egyes játékos kinézete.">
            <button class="player1 right skin" onclick="changeSkin('player1','right')">&gt;</button>
        </div>
    </div>
    <div class="centerpane">
        <div class="mapContainer">
            <button class="map left" onclick="changeMap(true)">&lt;</button>
            <img class="map" alt="A map kinézete.">
            <button class="map right" onclick="changeMap(true)">&gt;</button>
        </div>
        <button class="loadPlayerSkins" onclick="loadPlayerSkins()">Tárolt kinézetek betöltése</button>
        <button class="startGame" onclick="startGame()" disabled>Rajta!</button>
        
    </div>
    <div class="sidepane">
        Egy másik játékos neve
        <input type="text" class="player2" onkeyup="updateStart()">
        <div class="skinSelector">
            <button class="player2 left skin" onclick="changeSkin('player2','left')">&lt;</button>
            <img class="player2 skin" alt="A kettes játékos kinézete.">
            <button class="player2 right skin" onclick="changeSkin('player2','right')">&gt;</button>
        </div>
    </div>
    
    <script src="character_selection.js"></script>
</body>
</html>
